<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet">
</head>
<body>

    <h1>ROCK, PAPER, SCISSORS, LIZARD, SPOCK</h1>
    <h3>A game inspired by the BIG BANG THEORY</h3>
    
    <div id="main-window">
        <div id="player-turn-window">
            <div id="player-turn">
                <button class="btn-turn">
                    <img src="./icons/rock.svg" alt="rock hand">
                    Rock
                </button>
                <button class="btn-turn" alt="paper hand">
                    <img src="./icons/paper.svg">
                    Paper
                </button>
                <button class="btn-turn" alt="scissors hand">
                    <img src="./icons/scissor.svg">
                    Scissors
                </button>
                <button class="btn-turn" alt="lizard hand">
                    <img src="./icons/lizard.svg">
                    Lizard
                </button>
                <button class="btn-turn" alt="spock hand">
                    <img src="./icons/spock.svg">
                    Spock
                </button>
            </div>
            
            <div id="player-window">
                <img src="./icons/player.svg" alt="person smiling">
                <h4>Player Turn</h4>
                <h3>Label</h3>
            </div>
        </div>
        
        <div id="computer-turn-window">
            <div id="computer-window">
                <img src="./icons/computer.svg" alt="computer robot">
                <h4>Computer Turn</h4>
                <h3>Label</h3>
            </div>

            <div id="computer-turn">
                <button class="btn-turn">
                    <img src="./icons/rock.svg" alt="rock hand">
                    Rock
                </button>
                <button class="btn-turn" alt="paper hand">
                    <img src="./icons/paper.svg">
                    Paper
                </button>
                <button class="btn-turn" alt="scissors hand">
                    <img src="./icons/scissor.svg">
                    Scissors
                </button>
                <button class="btn-turn" alt="lizard hand">
                    <img src="./icons/lizard.svg">
                    Lizard
                </button>
                <button class="btn-turn" alt="spock hand">
                    <img src="./icons/spock.svg">
                    Spock
                </button>
            </div>
        </div>
    </div>

    <div>
        <h4>Player Score: <strong>0</strong></h4>
        <h4>Computer Score: <strong>0</strong></h4>
    </div>

    <button class="btn-reset">Play/Reset</button>
  

    <div id="alert-endgame">
        <img>


        <p><strong>Label</strong> is the worthy one!</p>

        <div class="btn-endgame">
            <button>Play Again</button>
            <button>Cancel</button>
        </div>
        
    </div>
    
    <script type="text/JavaScript" src="./script.js"></script>
</body>
</html>
